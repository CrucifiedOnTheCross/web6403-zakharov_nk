<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <!-- Code symbols background -->
  <text x="50" y="40" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.1">&lt;/&gt;</text>
  <text x="520" y="60" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.1">{}</text>
  <text x="480" y="160" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.1">[]</text>
  <text x="80" y="170" font-family="monospace" font-size="16" fill="#ffffff" opacity="0.1">()</text>
  
  <!-- Main title -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">
    Web Development
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">
    Лабораторные работы
  </text>
  
  <!-- Bottom text -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">
    Группа 6403 • Захаров Н.К.
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="500" cy="100" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="120" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="480" cy="80" r="2" fill="#ffffff" opacity="0.4"/>
  
  <!-- Code bracket decoration -->
  <path d="M 200 60 Q 190 70 200 80 Q 210 90 200 100" stroke="#ffffff" stroke-width="2" 
        fill="none" opacity="0.3"/>
  <path d="M 400 60 Q 410 70 400 80 Q 390 90 400 100" stroke="#ffffff" stroke-width="2" 
        fill="none" opacity="0.3"/>
</svg>